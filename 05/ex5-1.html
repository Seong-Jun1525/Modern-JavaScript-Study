<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM에서 Form 다루기</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <form name="order">
            <fieldset>
                <legend>주문정보</legend>
                <ul>
                    <li>
                        <label for="orderName">이&nbsp;&nbsp;&nbsp;름 : </label>
                        <input type="text" class="input-box" id="orderName" name="orderName">
                    </li>
                    <li>
                        <label for="tel">연락처 : </label>
                        <input type="text" class="input-box" id="tel" name="tel">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>상품정보</legend>
                <ul>
                    <li>
                        <label for="product">이&nbsp;&nbsp;&nbsp;름 : </label>
                        <input type="text" class="input-box" id="product" name="product">
                    </li>
                    <li>
                        <label for="count">갯&nbsp;&nbsp;&nbsp;수 : </label>
                        <input type="text" class="input-box" id="count" name="count">
                    </li>
                </ul>
            </fieldset>
        </form>

        <br>
        <form name="testForm">
            <fieldset>
                <legend>학과 선택</legend>
                <label for="class" class="reg">학과</label>
                <select name="major" id="major">
                    <option>--- 학과 선택 ---</option>
                    <option value="archi">건축공학과</option>
                    <option value="mechanic">기계공학과</option>
                    <option value="indust">산업공학과</option>
                    <option value="elec">전지전자공학과</option>
                    <option value="computer">컴퓨터공학과</option>
                    <option value="chemical">화학공학과</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend>신청과목</legend>
                <p>과목을 선택하세요</p>
                <label><input type="radio" name="subject" value="speaking">회화</label>
                <label><input type="radio" name="subject" value="grammer">작품</label>
                <label><input type="radio" name="subject" value="writing">작문</label>
            </fieldset>
            <fieldset>
                <legend>관심있는 과목선택</legend>
                <p>과목을 선택하세요</p>
                <label><input type="checkbox" name="interesting" value="nodejs">Node.js</label>
                <label><input type="checkbox" name="interesting" value="javascript">JavaScript</label>
                <label><input type="checkbox" name="interesting" value="react">React</label>
            </fieldset>
        </form>
    </div>
    <script src="./js/ex5-1.js"></script>
</body>
</html>
